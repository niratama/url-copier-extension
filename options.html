<!DOCTYPE html>
<html>

<head>
    <title>URL Copier Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1 data-i18n="optionsTitle">URL Copier Options</h1>
    <div class="help-text" data-i18n="optionsHelp">
        Use <code>{{title}}</code> and <code>{{url}}</code> as placeholders.
    </div>

    <div class="section">
        <h2 data-i18n="slotSettingsTitle">Shortcut Slots</h2>
        <div class="slot-setting">
            <label data-i18n="slot1Label">Slot 1 (Alt+1)</label>
            <select id="slot1-select"></select>
        </div>
        <div class="slot-setting">
            <label data-i18n="slot2Label">Slot 2 (Alt+2)</label>
            <select id="slot2-select"></select>
        </div>
        <a href="#" id="shortcuts-link" data-i18n="configureShortcutsLink"
            style="display:block; margin-top:10px; font-size:0.9em;">Configure Keyboard Shortcuts</a>
    </div>

    <div id="template-list"></div>

    <button id="add-btn" data-i18n="addTemplateBtn">+ Add Template</button>

    <div>
        <button id="save-btn" data-i18n="saveBtn">Save Changes</button>
        <button id="reset-btn" data-i18n="resetBtn">Reset to Defaults</button>
        <span id="status" style="margin-left: 10px; color: green;"></span>
    </div>

    <script src="constants.js"></script>
    <script src="options.js"></script>
</body>

</html>
